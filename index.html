                <canvas id="chart"></canvas>
              </div>
            </div>

            <div class="card">
                <h2>Phone Sales by Year</h2>
                <p id="home-p">Sale data from 2007 - 2016.</p>

                  <canvas id="chart3"></canvas>
                </div>
              </div>

              <div class="card">
                <h2>Phone Sales Prediction to 2030</h2>
                <p id="home-p">Prediction of future sales with linear regression.</p>

                  <canvas id="chart2"></canvas>
